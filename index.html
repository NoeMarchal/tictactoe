<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Futuriste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="toggleTheme">Mode Sombre/Clair</button>
    <button id="socialButton">My links</button>
    <div class="scoreboard">
        <span>Joueur: <span id="playerScore">0</span></span>
        <span>IA: <span id="aiScore">0</span></span>
    </div>
    
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Rejouer</button>
        <p id="status"></p>
        <p id="mode">Mode: Joueur vs Robot</p>
    </div>
    <audio id="clickSound" src="click.mp3"></audio>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
